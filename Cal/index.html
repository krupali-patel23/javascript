    <!-- <button type="btn" name="btn1" onclick="dispdata('1')">1</button> -->
    <script>
        let txt = '';
        function dispData(opr) {
            txt += opr;
            document.getElementById("txt1").value = txt;
        }
        function finalData() {
            let data = document.getElementById("txt1").value = txt;
            let result = eval(data)
            document.getElementById("txt1").value = result;
        }
        function clearData() {
            txt = '';
            let data = document.getElementById("txt1").value = txt;
        }
        function clearLast() {
            k2 = document.getElementById("txt1").value
            k3 = k2.slice(0, k2.length - 1)
            document.getElementById('txt1').value = k3;
            txt = '';
        }
    </script>
